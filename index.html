<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>首页</title>
  <!-- 引入Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net.cn/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <!-- 引入公共css -->
  <link rel="stylesheet" href="./css/public.css" />
  <!-- 引入首页页面css -->
  <link rel="stylesheet" href="./css/index.css" />
  <!-- 引入Iconfont -->
  <link rel="stylesheet" href="./other/font_yrlxupaih/iconfont.css" />

</head>

<body>
  <!-- 顶部导航栏 -->
  <header>
    <div class="left">商店</div>
    <div class="right">
      <ul>
        <li><a href="./login.html">请先登录</a></li>
        <li><a href="#" id="logoutLink">退出登录</a></li>
        <li><a href="./shopCar.html" data-id="shopCar">购物车</a></li>
        <li><a href="./userCenter.html" data-id="userCenter">用户中心</a></li>
      </ul>
    </div>
  </header>

  <!-- 商品展示部分 -->
  <div class="container">
    <!-- banner -->
    <div class="banner">
      <div class="left">
        <ul id="left">
          <!-- <li><a href="#">食品</a></li> -->
        </ul>
      </div>
      <div class="middle">
        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img data-src="./other/万相营造_2025-09-20_12-55-56_261298150.png" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img data-src="./other/万相营造_2025-09-20_01-03-00_261300195.png" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img data-src="./other/万相营造_2025-09-20_01-01-40_261299783.png" class="d-block w-100" alt="..." />
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="right">
        <div class="title">今日热搜产品</div>
        <ul>
          <!-- <li>
              <a href="#">1</a>
              <a href="#">2</a>
              <a href="#">3</a>
              <a href="#">4</a>
            </li> -->
        </ul>
      </div>
    </div>
    <!-- 商品展示区域 -->
    <div class="showAllGoods">
      <div class="loading">
        <h6>正在加载商品，请等待...</h6>
      </div>
    </div>
  </div>
  <!-- 底部 -->
  <footer>
    <div class="container">
      <div class="left">
        <h5>客户服务</h5>
        <div class="service">
          <img data-src="./other/客户服务二维码.png" alt="客户服务">
        </div>
      </div>
      <div class="middle">
        <h5>关注我们</h5>
        <div class="attention">
          <img data-src="./other/关注我们二维码.png" alt="关注我们">
        </div>
      </div>
      <div class="right">
        <h5>联系热线</h5>
        <h3>123-456-789</h3>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net.cn/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
