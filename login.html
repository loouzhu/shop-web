<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>登录</title>
  <!-- 引入Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net.cn/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <!-- 引入公共css -->
  <link rel="stylesheet" href="./css/public.css" />
  <!-- 引入登录页面css -->
  <link rel="stylesheet" href="./css/login.css" />
</head>

<body>
  <!-- 头部 -->
  <header>
    <div class="left">商店</div>
    <div class="right" id="nav">
      <ul>
        <li><a href="./regist.html">前往注册</a></li>
        <li><a href="./index.html">前往主页</a></li>
        <li><a href="./userCenter.html" data-id="userCenter">用户中心</a></li>
        <li><a href="./shopCar.html" data-id="shopCar">购物车</a></li>
      </ul>
    </div>
  </header>
  <!-- 登陆验证部分 -->
  <div class="container">
    <h2>登录</h2>
    <div class="inputInfo">
      <form id="loginForm">
        <div id="tipText" class="close-item"></div>
        <div class="mb-3 close-item">
          <label for="username" class="form-label">用户名</label>
          <input type="text" class="form-control" id="username" placeholder="请输入用户名" />
        </div>
        <div class="mb-3 close-item">
          <label for="password" class="form-label">密码</label>
          <input type="password" class="form-control" id="password" placeholder="请输入密码" />
        </div>
        <div class="mb-3 form-check close-item">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" required />
          <label class="form-check-label" for="exampleCheck1">勾选代表同意<a href="">《用户协议》</a></label>
        </div>
        <div class="code">
          <img src="./other/模仿的一个二维码登录演示.png" alt="" />
        </div>
        <button type="submit" class="btn btn-primary" id="login-btn">
          登录
        </button>
      </form>
      <div class="code">
        <img src="./other/模仿的一个二维码登录演示.png" alt="" />
      </div>
      <button type="" class="btn btn-primary" id="code-btn">
        使用二维码登录
      </button>
    </div>
  </div>
  <!-- 弹窗 -->
  <div class="modal modal-box" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">商店提示您</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>您需要先登录再进行操作</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            关闭弹窗
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net.cn/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/login.js"></script>
</body>

</html>
