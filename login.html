<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>登录</title>
  <!-- 引入Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net.cn/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <!-- 引入公共css -->
  <link rel="stylesheet" href="./css/public.css" />
  <!-- 引入登录页面css -->
  <link rel="stylesheet" href="./css/login.css" />
</head>

<body>
  <!-- 头部 -->
  <header>
    <div class="left">商店</div>
    <div class="right" id="nav">
      <ul>
        <li><a href="./login.html">请先登录</a></li>
        <li><a href="#">退出登录</a></li>
        <li><a href="#" data-id="userCenter">用户中心</a></li>
        <li><a href="#" data-id="myOrder">我的订单</a></li>
        <li><a href="#">帮助中心</a></li>
        <li><a href="#">在线客服</a></li>
      </ul>
    </div>
  </header>
  <!-- 登陆验证部分 -->
  <div class="container">
    <h2>登录</h2>
    <div class="inputInfo">
      <form id="loginForm">
        <div id="tipText" class="close-item"></div>
        <div class="mb-3 close-item">
          <label for="username" class="form-label">用户名</label>
          <input type="text" class="form-control" id="username" placeholder="请输入用户名" />
        </div>
        <div class="mb-3 close-item">
          <label for="password" class="form-label">密码</label>
          <input type="password" class="form-control" id="password" placeholder="请输入密码" />
        </div>
        <div class="mb-3 form-check close-item">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" required />
          <label class="form-check-label" for="exampleCheck1">勾选代表同意<a href="">《用户协议》</a></label>
        </div>
        <div class="code">
          <img src="./other/模仿的一个二维码登录演示.png" alt="" />
        </div>
        <button type="submit" class="btn btn-primary" id="login-btn">
          登录
        </button>
      </form>
      <div class="code">
        <img src="./other/模仿的一个二维码登录演示.png" alt="" />
      </div>
      <button type="" class="btn btn-primary" id="code-btn">
        使用二维码登录
      </button>
    </div>
  </div>
  <!-- 弹窗 -->
  <div class="modal modal-box" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">商店提示您</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>您需要先登录再进行操作</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            关闭弹窗
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net.cn/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const nameRule = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
    const passwordRule = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$/;
    const loginForm = document.getElementById("loginForm");
    const loginBtn = document.getElementById('login-btn')
    const code = document.querySelector('.code')
    const codeBtn = document.getElementById('code-btn')
    const codeImg = document.querySelector('.code img')

    // header部分禁止“我的订单”“用户中心链接”
    document.getElementById("nav").addEventListener("click", function (e) {
      if (
        e.target.dataset.id === "userCenter" ||
        e.target.dataset.id === "myOrder"
      ) {
        e.preventDefault();
        //弹窗
        const modalBox = document.querySelector(".modal-box");
        const modal = new bootstrap.Modal(modalBox);
        modal.show();
      }
    });
    // 提交用户信息判断
    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const tipText = document.getElementById("tipText");

      tipText.innerHTML = "";
      if (!nameRule.test(username)) {
        tipText.innerHTML = `
      <div class="alert alert-danger" role="alert">
        用户名最少8位，由英文和数字组成
      </div>
      `;
        return;
      }
      if (!passwordRule.test(password)) {
        tipText.innerHTML = `
      <div class="alert alert-danger" role="alert">
        密码最少6位
      </div>
      `;
        return;
      }
    });

    // 切换二维码登录页面
    codeBtn.addEventListener('click', function () {
      //console.log(window.innerWidth)
      if (window.innerWidth <= 701) {
        const hideElements = document.querySelectorAll('#loginForm .close-item');
        if (codeBtn.innerHTML === '使用二维码登录') {
          // 切换到二维码登录 - 使用!important确保优先级
          hideElements.forEach(element => {
            element.setAttribute('style', 'display: none !important');
          });
          loginBtn.setAttribute('style', 'display: none !important');
          codeBtn.innerHTML = '返回账号密码登录';
          codeImg.style.display = 'block';
          code.style.display = 'block';
          code.style.width = 15 + 'rem'
          code.style.height = 15 + 'rem'
          codeImg.style.right = 15 + '%'
          codeImg.style.width = 15 + 'rem'
          codeImg.style.height = 15 + 'rem'
        } else {
          // 切换回账号密码登录 - 使用!important确保优先级
          hideElements.forEach(element => {
            element.setAttribute('style', 'display: block !important');
          });
          loginBtn.setAttribute('style', 'display: block !important');
          code.style.display = 'none';
          codeImg.style.display = 'none';
          codeBtn.innerHTML = '使用二维码登录';
        }
      }
    })
  </script>
</body>

</html>
