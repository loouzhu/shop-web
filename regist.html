<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>注册</title>
  <!-- 引入Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net.cn/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <!-- 引入公共css -->
  <link rel="stylesheet" href="./css/public.css" />
  <!-- 引入注册页面css -->
  <link rel="stylesheet" href="./css/regist.css" />
</head>

<body>
  <!-- 头部 -->
  <header>
    <div class="left">商店</div>
    <div class="right" id="nav">
      <ul>
        <li><a href="./index.html">前往主页</a></li>
        <li><a href="#" data-id="userCenter">用户中心</a></li>
        <li><a href="#" data-id="shopCar">购物车</a></li>
      </ul>
    </div>
  </header>
  <!-- 注册 -->
  <div class="container">
    <div class="title">
      <h2>注册</h2>
      <a href="./login.html">已有帐号？前往登录></a>
    </div>
    <div class="inputInfo">
      <form id="registForm">
        <div id="tipText"></div>
        <div class="mb-3">
          <label for="username" class="form-label">用户名</label>
          <input type="text" class="form-control" id="username" placeholder="请输入用户名" />
          <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">密码</label>
          <input type="password" class="form-control" id="password" placeholder="请输入密码" />
        </div>
        <div class="mb-3">
          <label for="checkPassword" class="form-label">密码</label>
          <input type="password" class="form-control" id="checkPassword" placeholder="请确认密码" />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" required />
          <label class="form-check-label" for="exampleCheck1">勾选代表同意<a href="">《用户协议》</a></label>
        </div>
        <button type="submit" class="btn btn-primary" id="regist-btn">
          注册
        </button>
      </form>
    </div>
  </div>
  <!-- 弹窗 -->
  <div class="modal modal-box" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">商店提示您</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>您需要先登录再进行操作</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            关闭弹窗
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net.cn/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/regist.js"></script>
</body>

</html>
