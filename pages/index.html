<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>首页</title>
    <!-- 引入Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net.cn/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!-- 引入公共css -->
    <link rel="stylesheet" href="./CSS/public.css" />
    <!-- 引入首页页面css -->
    <link rel="stylesheet" href="./CSS/index.css" />
    <!-- 引入Iconfont -->
    <link rel="stylesheet" href="./other/font_yrlxupaih/iconfont.css" />
    <link rel="stylesheet" href="./other/font_yrlxupaih/demo.css" />
  </head>
  <body>
    <!-- 顶部导航栏 -->
    <header>
      <div class="left">
        <span>
          <span class="title">商店</span>
        </span>
      </div>
      <div class="right">
        <span><a href="./login.html">请先登录</a></span>
        <span><a href="#">退出登录</a></span>
        <span><a href="#" data-id="userCenter">用户中心</a></span>
        <span><a href="#" data-id="myOrder">我的订单</a></span>
        <span><a href="#">帮助中心</a></span>
        <span><a href="#">在线客服</a></span>
      </div>
    </header>
    <!-- banner -->
    <div class="container">
      <div class="banner">
        <div class="left">
          <ul id="left">
            <!-- <li><a href="#">食品</a></li> -->
          </ul>
        </div>
        <div class="middle">
          <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="./other/20250422201959174532439979381.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./other/20250505143614174642697417960.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./other/20250506082830174649131053424.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div class="right">2</div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net.cn/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // 渲染banner左侧商品区域
      const goodsList = [
        "水果",
        "肉类",
        "电器",
        "家具",
        "牛奶",
        "手机",
        "服装",
        "水产",
      ];
      let str = "";
      goodsList.map((item) => {
        str += `
          <li><a href="#"><span>${item}</span><span class="iconfont icon-a-arrow-right-bold"><span></a></li>
        `;
      });
      document.getElementById("left").innerHTML = str;
    </script>
  </body>
</html>
